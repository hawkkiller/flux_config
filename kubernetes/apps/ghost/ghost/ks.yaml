apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ghost
  namespace: flux-system
spec:
  path: ./kubernetes/apps/ghost/ghost/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ghost
      namespace: ghost
  interval: 15m
  retryInterval: 1m
  timeout: 5m