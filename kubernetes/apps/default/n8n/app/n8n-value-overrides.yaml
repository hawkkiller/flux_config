apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-value-overrides
data:
  values.yaml: |
    ingress:
      enabled: true
      className: nginx
      annotations:
         nginx.ingress.kubernetes.io/rewrite-target: /$1
         external-dns.kubernetes.io/target: n8n.lazebny.io
      hosts:
        - host: n8n.lazebny.io
          paths:
            - /(.*)
    persistence:
      enabled: true
    extraEnv:
      GENERIC_TIMEZONE: Europe/Warsaw
      TZ: Europe/Warsaw