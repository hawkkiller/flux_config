apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-nginx
  namespace: flux-system
spec:
  path: kubernetes/apps/default/nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: nginx
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 20m