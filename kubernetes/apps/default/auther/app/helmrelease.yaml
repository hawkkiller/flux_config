apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: auther
spec:
  releaseName: auther
  chart:
    spec:
      chart: auther
      version: 0.0.13
      sourceRef:
        kind: HelmRepository
        name: hawkkiller
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: auther-value-overrides