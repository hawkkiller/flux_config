apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ghost
  namespace: flux-system
spec:
  path: kubernetes/apps/default/ghost/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ghost
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ghost-percona
  namespace: flux-system
spec:
  path: kubernetes/apps/default/ghost/mysql
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ghost-percona-cluster
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 10m